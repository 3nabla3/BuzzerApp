{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="centered">
        <form action="/login" method="post">
            <label for="user">Enter your username:</label>
            <input name="user" id="user" placeholder="username" required/>
            <input type="submit" value="Let's go!"/>
        </form>
    </div>
{% endblock %}
