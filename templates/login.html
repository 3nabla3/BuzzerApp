<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<ul>
    {% for mess in get_flashed_messages() %}
        <li>{{ mess }}</li>
    {% endfor %}
</ul>

<form method="post">
    <label for="user">Enter your username:</label>
    <br>
    <input id="user" name="user" required>
    <input type="submit" value="Let's go!">
</form>
</body>
</html>
